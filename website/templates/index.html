<html>
  <head>
    <title>Sentrino</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/mousetrap.min.js"></script>
  </head>
  <body>
    <h1>Sentrino Stream</h1>
    <!--<img id="bg" src="{{ url_for('video_feed') }}">-->
    <!--<img id="stream">-->
    <div id="controls" style="background: url('http://localhost:5003/video_feed/'); background-size: cover">
    <!--<div id="controls" >-->
      <div onclick="left()" id="left">←</div>
      <div onclick="up()" id="up">↑</div>
      <div onclick="down()" id="down">↓</div>
      <div onclick="right()" id="right">→</div>
    </div>

    <a target="_blank" href="http://localhost:5002/">Saved videos and Snapshots</a>


    <script>
      var xhr = new XMLHttpRequest();

      up = function() {
        xhr.open("GET", "http://localhost:5001/move/up", false);
        xhr.send(null);
      }
      down = function() {
        xhr.open("GET", "http://localhost:5001/move/down", false);
        xhr.send(null);
      }
      right = function() {
        xhr.open("GET", "http://localhost:5001/move/right", false);
        xhr.send(null);
      }
      left = function() {
        xhr.open("GET", "http://localhost:5001/move/left", false);
        xhr.send(null);
      }

      Mousetrap.bind('up', up);
      Mousetrap.bind('down', down);
      Mousetrap.bind('right', right);
      Mousetrap.bind('left', left);
    </script>
  </body>
</html>
